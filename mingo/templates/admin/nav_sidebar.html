{% load i18n %}
<div class="app-sidebar-menu flex-column-fluid px-7">
    <div id="kt_app_sidebar_menu_wrapper" class="hover-scroll-y my-5" data-kt-scroll="true" data-kt-scroll-activate="true" data-kt-scroll-height="auto" data-kt-scroll-dependencies="#kt_app_sidebar_logo, #kt_app_sidebar_footer" data-kt-scroll-wrappers="#kt_app_sidebar_menu" data-kt-scroll-offset="5px">
        <div class="menu menu-column menu-rounded menu-sub-indention fw-semibold" id="#kt_app_sidebar_menu" data-kt-menu="true" data-kt-menu-expand="false">
            
            {% include 'admin/app_list.html' with app_list=available_apps show_changelinks=False %}
            
            <div class="separator separator-gray-300 separator-dashed my-3"></div>
            {% comment %} <div data-kt-menu-trigger="click" class="menu-item menu-accordion">
                <!--begin:Menu link-->
                <span class="menu-link">
                    <span class="menu-icon">
                        <i class="ki-outline ki-setting-2 fs-2"></i>
                    </span>
                    <span class="menu-title">Settings</span>
                </span>
                <!--end:Menu link-->
            </div>
            <div data-kt-menu-trigger="click" class="menu-item menu-accordion">
                <span class="menu-link">
                    <span class="menu-icon">
                        <i class="ki-outline ki-user fs-2"></i>
                    </span>
                    <span class="menu-title">My Accounts</span>
                </span>
            </div>
            <div class="separator separator-gray-300 separator-dashed my-3"></div> {% endcomment %}
        </div>
    </div>
</div>
{% comment %} <button class="sticky toggle-nav-sidebar" id="toggle-nav-sidebar" aria-label="{% translate 'Toggle navigation' %}"></button>
<nav class="sticky" id="nav-sidebar" aria-label="{% translate 'Sidebar' %}">
  <input type="search" id="nav-filter"
         placeholder="{% translate 'Start typing to filterâ€¦' %}"
         aria-label="{% translate 'Filter navigation items' %}"> {% endcomment %}
